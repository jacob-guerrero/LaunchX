<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/styles2.css">
    <title>Cake-X Pastelero</title>
</head>
<body>
    <header>
        <h1>Cake-X, desde 2022</h1>
        <img src="./img/cake-x.png" alt="Logo Cake-X"/>
    </header>
    <article>
        <h2>Cantidad Restante</h2>
        <section>
            <h3>Base:</h3>
            <div class="base-left">
                <p>Tres Leches</p>
                <p>(3)</p>
            </div>
            <div class="base-left">
                <p>Cheesecake</p>
                <p>(5)</p>
            </div>
            <div class="base-left">
                <p>Clasico</p>
                <p>(7)</p>
            </div>
        </section>

        <section>
            <h3>Cubiertas:</h3>
            <div class="cub-left">
                <p>Chocolate fundido</p>
                <p>(13)</p>
            </div>
            <div class="cub-left">
                <p>Frutas</p>
                <p>(15)</p>
            </div>
            <div class="cub-left">
                <p>Galletas</p>
                <p>(17)</p>
            </div>
            <div class="cub-left">
                <p>Gomitas</p>
                <p>(12)</p>
            </div>
            <div class="cub-left">
                <p>Crema adicional</p>
                <p>(14)</p>
            </div>
        </section>
                
    </article>
</body>
</html>
